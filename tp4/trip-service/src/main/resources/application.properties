# -------------------------------------------
# Configuración general del microservicio
# -------------------------------------------
server.port=8083
spring.application.name=trip-service

# -------------------------------------------
# Conexión a MySQL
# -------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/tripdatabase?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------------------
# JPA / Hibernate
# -------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------------------------------
# URLs de otros microservicios
# -------------------------------------------
microservices.account=http://localhost:8081/accounts
microservices.scooter=http://localhost:8082/scooters
